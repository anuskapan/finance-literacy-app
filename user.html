<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('images/Untitled design.png') no-repeat center center/contain;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            background: rgba(11, 11, 11, 0.4); /* Reduce opacity for better visibility */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3); /* Slight background to improve text contrast */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to FinWise</h1>
        <p>Take control of your financial future with smart budgeting, investment tracking, and AI-powered insights.</p>
        <div class="mt-4">
            <a href="sign up.html" class="btn btn-success btn-lg me-3">Sign Up</a>
            <a href="login .html" class="btn btn-outline-light btn-lg">Login</a>
        </div>
    </div>
</body>
</html>
